<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Teste de Formulário</h1>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="10"
                placeholder="nome completo"  required>
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="número de 0 a 10" step="0.5" required>
            </p>
            <p>
                <label for="imes">Mês: </label>
                <input type="month" name="mes" id="imes" value="2024-10">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="date" id="idate" value="2024-10-09">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora" value="12:17">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>
</body>
</html>
