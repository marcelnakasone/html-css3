<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Cor</h1>
        <form action="cadastro.php" autocomplete="on" method="get">
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="ecor" id="iecor" value="#ffffff">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
                <!-- Foto tem que ser no method post-->
            </p>
            
            <p> 
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>



        </form>
</body>
</html>
